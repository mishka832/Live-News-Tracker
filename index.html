<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live News Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color:#3E1F47">
    <div class="container-fluid">
      <a class="navbar-brand mx-2" href="#" style="color:#FFD700; font-weight: bolder; font-size: x-large;">
        Latest News Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>

        <form class="d-flex w-100" id="newsForm" role="search">
          <input class="form-control me-2" type="search" placeholder="News title..." aria-label="Search" id="input">
          <button class="btn btn-outline-success" type="submit" id="button" style="background-color: #FF4500; color: white; border: 2px solid black;">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="news-container" id="news-container" style="font-size: medium; margin-top: 5px; text-align: center;">
    <p style="font-size: xx-large; font-weight: bolder; color: black;">Search Latest news by searching above...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
