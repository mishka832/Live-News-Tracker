<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live News Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a
          class="navbar-brand mx-2"
          href="#"
          style="color: #00ffff; font-weight: bolder; font-size: xx-large"
        >
          InfoStream
        </a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form
          class="d-flex ms-auto flex-grow-1 flex-nowrap"
          id="newsForm"
          role="search"
        >
          <input
            class="form-control me-2"
            type="search"
            placeholder="News title..."
            aria-label="Search"
            id="input"
            style="min-width: 200px"
          />
          <button class="btn btn-outline-success" type="submit" id="button">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      class="news-container"
      id="news-container"
      style="font-size: medium; margin-top: 5px; text-align: center"
    >
      <p style="font-size: xx-large; font-weight: bolder; color: #b8b8ff">
        Search Latest news by searching above...
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
